[misc]
# Disable specific steps - same options as the command line flag
disable = ["wsl", "vim"]

assume_yes = true

# Run specific steps - same options as the command line flag
#only = ["system", "emacs"]

# Do not ask to retry failed steps (default: false)
no_retry = true

# Do not set the terminal title
set_title = true

# Display the time in step titles
display_time = true

# Cleanup temporary or old files
cleanup = true

[composer]
self_update = true

[git]
# Additional git repositories to pull
repos = ["W:/*/"]

max_concurrency = 12

pull_predefined = false

# Arguments to pass Git when pulling Repositories
# arguments = "--ff --rebase"

[windows]
enable_winget = true

# Commands to run before anything
[pre_commands]
"01 - Scoop Export" = "scoop export --config > 'X:/scoop_installed_apps.json' *> $null"

[commands]
"00 - Refresh dotfiles" = "java W:/dotfiles/bootstripper.java W:/dotfiles"
"01 - Install Cargo Tools" = "nu --env-config ~/AppData/Roaming/nushell/env.nu W:/dotfiles/tools/cargo-tools.nu"
"02 - Advantage-PM Client" = "nu X:/update_apm_client.nu"
"03 - MeMate" = "nu X:/update_memate.nu"
"04 - TLDR" = "tldr --update"
