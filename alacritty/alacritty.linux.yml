# Linux configuration for alacritty
# Import common configuration for all platforms.
# Subsequent configuration in this file will overwrite the common configuration.
import:
  - ~/.config/alacritty/alacritty_common.yml
font:
  normal:
    family: IBM Plex Mono
    style: Medium
  bold:
    style: Bold
  italic:
    style: Italic
  size: 13.0
working_directory: /home/oli
key_bindings:
  - {
      key: Comma,
      mods: Control,
      command:
        {
          program: "alacritty",
          args:
            [
              "--title",
              "Edit Alacritty Configuration",
              "--command",
              "nvim ~/.config/alacritty/alacritty.yml",
            ],
        },
    }
  - { key: Return, mods: Alt, action: None }
