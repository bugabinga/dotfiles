# Bugabinga configuration for alacritty.
# "common" refers to those parts of the configuration, which are cross platform.
# This file is expected to be imported into the the canonical configuration file on the
# respective OS.
# On Windows: ~/AppData/Roaming/alacritty.yml
# On Linux:   ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: false
  dynamic_title: false
cursor:
  style:
    shape: Block
    blinking: Off
mouse:
  hide_when_typing: true
key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }
shell:
  program: nu
